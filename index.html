<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limit Breaker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #ff0000 0%, #ffffff 100%);
            color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px 20px;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: black;
            border: 2px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .description {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.4;
            text-transform: uppercase;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1.5px solid rgb(0, 0, 0);
            border-radius: 50px;
            padding: 12px 20px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            transition: transform 0.2s, background 0.2s;
            position: relative;
        }

        .link-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.2);
        }

        .icon-circle {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }

        .icon-circle i {
            font-size: 24px;
        }

        /* Warna Ikon Spesifik */
        .fa-whatsapp { color: #25D366; }
        .fa-discord { color: #5865F2; }
        .logo-small { width: 30px; filter: invert(1); }

        .text-content {
            text-align: left;
            flex-grow: 1;
        }

        .title {
            font-weight: bold;
            font-size: 14px;
            display: block;
        }

        .subtitle {
            font-size: 11px;
            opacity: 0.8;
        }

        .dots {
            font-size: 18px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="danjin.jpeg" alt="Logo" class="profile-img">

        <h1>Limit Breaker</h1>
        <p class="description">JASA MABAR VIP DAN MAININ AKUN<br></p>

        <div class="links-container">
            <a href="https://wa.me/6285863480772" class="link-card">
                <div class="icon-circle">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="text-content">
                    <span class="title">Maini akun</span>
                    <span class="subtitle">(085863480772)</span>
                </div>
                <div class="dots">⋮</div>
            </a>

            <a href="https://discord.gg/4UadEtFyY" class="link-card">
                <div class="icon-circle">
                    <i class="fab fa-discord"></i>
                </div>
                <div class="text-content">
                    <span class="title">DISCORD Limit Breaker</span>
                    <span class="subtitle">Discord Server • Free to join</span>
                </div>
                <div class="dots">⋮</div>
            </a>

            <a href="https://sociabuzz.com/limit_breaker/support" class="link-card">
                <div class="icon-circle">
                    <i class="fas fa-bolt" style="color: #FFD700;"></i>
                </div>
                <div class="text-content">
                    <span class="title">Social Buzz</span>
                </div>
                <div class="dots">⋮</div>
            </a>
        </div>
    </div>

</body>
</html>
