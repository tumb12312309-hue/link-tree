<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Game | Dongkak.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #8B0000 0%, #4A0000 100%);
            color: white; display: flex; justify-content: center; min-height: 100vh;
        }
        .container { width: 100%; max-width: 450px; padding: 40px 20px; text-align: center; }
        h1 { font-size: 22px; margin-bottom: 25px; text-transform: uppercase; border-bottom: 2px solid rgba(255,255,255,0.2); padding-bottom: 10px; }
        
        .game-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .game-img {
            width: 70px; height: 70px; border-radius: 12px;
            object-fit: cover; margin-right: 15px;
        }
        .game-info { text-align: left; flex-grow: 1; }
        .game-name { font-weight: bold; font-size: 16px; display: block; margin-bottom: 5px; }
        
        .copy-box {
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 13px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }
        .copy-box:hover { background: rgba(255,255,255,0.2); }
        
        .back-btn {
            display: inline-block; margin-top: 30px; color: white;
            text-decoration: none; font-size: 14px; opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="container">

    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Kembali ke Profil</a>
</div>

<script>

        navigator.clipboard.writeText(text);
        alert("ID Berhasil Disalin: " + text);
    }
</script>

</html>
